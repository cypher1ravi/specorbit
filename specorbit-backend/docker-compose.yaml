version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: specorbit_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: specorbit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - specorbit-net

  redis:
    image: redis:7-alpine
    container_name: specorbit_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - specorbit-net

volumes:
  postgres_data:
  redis_data:

networks:
  specorbit-net:
    driver: bridge